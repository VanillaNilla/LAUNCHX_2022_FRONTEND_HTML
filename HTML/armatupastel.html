             <h1>La pasteleria mas dulce de todas...</h1>
             <h2>¿Ya sabes como ordenarás tu pastel?</h2>

     <!-- FORMULARIO -->
        
        <div class="container">
            <p>Arma tu pastel:</p>
            <form action="#">
                <!--REQUISITO DE NOMBRE-->
                <div class="form-group text-left">
                    <label for="nombre">* Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required placeholder="Escriba su nombre">
                </div>
    
                <div class="form-group text-left">
                    <label for="nombre">* Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required placeholder="Escriba sus apellidos">
                </div>
    
                <div class="form-group text-left">
                    <label for="correo">* Correo</label>
                    <input type="email" name="correo" id="correo" class="form-control" required placeholder="Escriba su correo">
                </div>
    
                <div class="form-group text-left">
                    <label for="correo">* Telefono</label>
                    <input type="number" name="telefono" id="telefono" class="form-control" required placeholder="Escriba su numero de Telefono">
                </div>
    
                <div class="form-group text-left">
                    <label for="observaciones">* Decripción de pastel (Se lo mas detallado posible)</label>
                    <textarea class="form-control" name="observaciones" id="observaciones">
                    </textarea>
                </div>
    
                <label for="observaciones">* ¿Que sabores deseas en tu pastel? (Puedes seleccionar mas de uno)</label>
                <div class="form-group text-left">
                    
                    <input type="checkbox" id="fresa" name="fresa" value="fresa">
                    <label for="fresa"> Fresa</label><br>
                    
                    <input type="checkbox" id="vainilla" name="vainilla" value="vainilla" checked>
                    <label for="vainilla" > Vainilla</label><br>
                    
                    <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
                    <label for="vehicle3">Chocolate</label><br>
                </div>

                <br>
                <label for="observaciones">* ¿Que adornos deseas en tu pastel? (Puedes seleccionar mas de uno)</label>
                <div class="form-group text-left">
                    
                    <input type="checkbox" id="fresa" name="fresa" value="fresa" checked>
                    <label for="fresa" > Frutas</label><br>
                    
                    <input type="checkbox" id="vainilla" name="vainilla" value="vainilla">
                    <label for="vainilla"> Chispas</label><br>
                    
                    <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
                    <label for="vehicle3">Chocolate</label><br>
                </div>
    
                <div class="form-group text-left">
                    <label for="enviar"></label>
                    <input type="submit" name="enviar" id="enviar" class="form-control btn btn-outline-light" role="button">
                </div>
    
                <div class="form-group text-left">
                    <label for="reiniciar"></label>
                    <input type="reset" name="limpiar" id="limpiar" class="form-control btn btn-outline-light" role="button">
                </div>
            </form>
